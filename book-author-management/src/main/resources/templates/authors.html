<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<h2>Authors List</h2>
<a href="/authors/new">Add New Author</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${listAuthors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.name}"></td>
        <td>
            <a th:href="@{/authors/edit/{id}(id=${author.id})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
